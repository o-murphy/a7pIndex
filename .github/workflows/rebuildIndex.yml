name: Rebuild and Deploy Index

on:
    release:
        types: [created]
    push:
        tags:
            - "*"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    rebuild_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install Dependencies
              run: yarn install

            - name: Copy Gallery Assets to dist
              run: mkdir -p ./public/gallery && cp -r ./a7p/gallery/* ./public/gallery/

            - name: Build Index (and Expo Web)
              run: |
                  yarn index:build
                  yarn predeploy # This will run 'expo export -p web'

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  publish_dir: ./dist
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            # Upload the profiles.json file as an artifact (optional)
            - name: Upload profiles.json as artifact
              if: failure() || success()
              uses: actions/upload-artifact@v4
              with:
                  name: profiles-json
                  path: ./dist/profiles.json # Assuming profiles.json is in the dist folder
