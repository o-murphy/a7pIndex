name: Rebuild Index

on:
  release:
    types: [created]

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run fetchRepo
      - run: npm run buildIndex
